<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <div class="container">
    <div class="form-group">
      <label for="name search">Name of Doctor</label>
      <input type="text" class="form-control input" id="name" placeholder="Use first or last name">
    </div>
    <div class="form-group">
      <div>
        <label for="specialty">Doctor Specialty:</label>
      </div>
      <select id="specialty"></select>
    </div>
    <button id="search" class="btn btn-primary">Search</button>
  </div>
  <div class="container" id="output">
    <h4 id="no_results"></h4>
    <table class="table table-sm" id="docList">
      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
    </table>
    <div class="docInfo container">
      <div class="row">
        <div class="docProfile col-sm-3">
        </div>
        <div class="col-sm-8">
          <table class="table-sm" id="practicesTable">
            <thead>
              <tr class="table-primary">
                <th scope="col">address</th>
                <th scope="col">phone</th>
                <th scope="col">website</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

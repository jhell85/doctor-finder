<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <div id="search" class="container">
    <div class="form-group">
      <label for="name search">Name</label>
      <input type="text" class="form-control" id="name" placeholder="use first or last name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button id="search" class="btn btn-primary">Search</button>
  </div>
  <div class="container" id="output">
    <table class="table table-sm" id="docList">
      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
    </table>
    <div class="docInfo container">
      <div class="row">
        <div class="docProfile col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          <table class="table-sm" id="practices">
            <thead>
              <tr class="table-primary">
                <th scope="col">Practices</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
